<style>

ul.labels-info li h4 {

    padding-top: 5px;

}
ul.labels-info li {

}
ul.labels-info li a {

    color: #6a6a6a;
}
ul.labels-info li a:hover, ul.labels-info li a:focus {
    background: none repeat scroll 0 0 #d5d7de;

}

.nav.nav-pills.nav-stacked.labels-info p {

    border-radius: 0 4px 4px 0;
    color: #fff;

    padding: 0 20px;
}
.table-inbox {
    border: 1px solid #d3d3d3;
    margin-bottom: 0;
}
.table-inbox tr td {
    padding: 12px !important;
}
.table-inbox tr td:hover {
    cursor: pointer;
}
.table-inbox tr td .fa-star.inbox-started, .table-inbox tr td .fa-star:hover {

}

}

}
ul.inbox-pagination {

    display: inline-block;
    margin-bottom: 10px;

.mail-option .chk-all, .mail-option .btn-group {

}
.mail-option .chk-all, .mail-option .btn-group a.btn {

    color: #afafaf;

.inbox-pagination a.np-btn {
    background: none repeat scroll 0 0 #fcfcfc;
    border: 1px solid #e7e7e7;

.mail-option .chk-all input[type="checkbox"] {

.mail-option .btn-group a.all {

.sender-info {
    margin-bottom: 20px;
}
.sender-info img {
    height: 30px;
    width: 30px;
}
.sender-dropdown {
    background: none repeat scroll 0 0 #eaeaea;
    color: #777;
    font-size: 10px;
    padding: 0 3px;
}
.view-mail a {
    color: #ff6c60;
}
.attachment-mail {
    margin-top: 30px;
}
.attachment-mail ul {
    display: inline-block;
    margin-bottom: 30px;
    width: 100%;
}
.attachment-mail ul li {
    float: left;
    margin-bottom: 10px;
    margin-right: 10px;
    width: 150px;
}
.attachment-mail ul li img {
    width: 100%;
}
.attachment-mail ul li span {
    float: right;
}
.attachment-mail .file-name {
    float: left;
}
.attachment-mail .links {
    display: inline-block;
    width: 100%;
}

.fileinput-button {
    float: left;
    margin-right: 4px;
    overflow: hidden;
    position: relative;
}
.fileinput-button input {
    cursor: pointer;
    direction: ltr;
    font-size: 23px;
    margin: 0;
    opacity: 0;
    position: absolute;
    right: 0;
    top: 0;
    transform: translate(-300px, 0px) scale(4);
}
.fileupload-buttonbar .btn, .fileupload-buttonbar .toggle {
    margin-bottom: 5px;
}
.files .progress {
    width: 200px;
}
.fileupload-processing .fileupload-loading {
    display: block;
}
* html .fileinput-button {
    line-height: 24px;
    margin: 1px -3px 0 0;
}
* + html .fileinput-button {
    margin: 1px 0 0;
    padding: 2px 15px;
}
@media (max-width: 767px) {
.files .btn span {
    display: none;
}
.files .preview * {
    width: 40px;
}
.files .name * {
    display: inline-block;
    width: 80px;
    word-wrap: break-word;
}
.files .progress {
    width: 20px;
}
.files .delete {
    width: 60px;
}
}
ul {
    list-style-type: none;
    padding: 0px;
    margin: 0px;
}
 </style>
<script>
var messageMap={};
var lastloadedData;
var limit=5;
var offset=0;	
var filter="all";
function updateMessageStatus(msgId)
{
	if(filter!="sent")
	$.ajax(
	{
		url:"/messaging/updateMessage",
		data:{"messageClassId":msgId},
		type:"post",
		success:function(data)
		{
			if(data=="success")
			{
				loadMessages();
				getunreadmessagecount();
			}	
		}
	})	
}
function createMessageView(data)
{
	$('#userInbox').empty();
	for(let i=0;i<data.length;i++)
	{
		messageMap[data[i]['messageClassId']]=data[i];
		var tr;
		var td2;
		if(data[i]['messageReadStatus']=="unread")
		{
			tr=$('<tr class="unread mail" id="'+data[i]['messageClassId']+'">');
		}
		else
		{
			tr=$('<tr class="mail" id="'+data[i]['messageClassId']+'">');
		}
		var td1=$('<td class="view-message dont-show">'+data[i]['messageSubject']+'</td>');
		if(data[i]['messageContent'])
			 td2=$('<td class="view-message">'+data[i]['messageContent'].substring(0, 20)+'</td>');
		else
			 td2=$('<td class="view-message">No Content</td>');
		var td3=$('<td class="text-right">'+data[i]['messageDate']+'</td>');
		
		$('#userInbox').append(tr);
		tr.append(td1);
		tr.append(td2);
		tr.append(td3);
	}
	$('.mail').unbind().bind('click',function()
	{
		var mailid=$(this).attr('id');
		$('#dialogEdit').modal({backdrop: 'static', keyboard: false});
		$('#msgsubject').val(messageMap[mailid]['messageSubject']);
		$('#msgsubject').text(messageMap[mailid]['messageSubject']);
		$('#msgContent').text(messageMap[mailid]['messageContent']);
		$('#senderUserCode').text("From : "+messageMap[mailid]['senderUserCode']);
		if(messageMap[mailid]['messageGroup']=='sent')
		{
			$('#receiverGroup').text("To: "+messageMap[mailid]['receiverUserCode']);	
		}
		else
		{
			$('#receiverGroup').text('');
		}
		updateMessageStatus(mailid);
	});
}


function loadMessages()
{
	$.ajax(
	{
		url:"/messaging/getInboxMessages",
		data:{"limit":limit,"offset":offset,"filter":filter},
		type:"get",
		success:function(data)
		{
			lastloadedData=data;	
			createMessageView(data);
		}
	});
}
$(document).ready(function()
{
	loadMessages();
	$('#messagefilter').unbind().bind('change',function()
	{	
		filter=$(this).val();
		offset=0;
		loadMessages();
		
	});
	$('#pageRight').unbind().bind('click',function()
	{
		offset=offset+limit;
		loadMessages();
	})
	$('#pageLeft').unbind().bind('click',function()
	{
		offset=offset-limit;
		if(offset<0)
			offset=0;
		loadMessages();
	})

})				
</script>

 <div class="mail-box">
    <aside class="lg-side">
        <div class="inbox-head">
            <h3>Inbox</h3>
        </div>
        <div class="inbox-body">
           <div class="mail-option">
               <div class="chk-all">
                   <input type="checkbox" class="mail-checkbox mail-group-checkbox">
                   <div class="btn-group">
                       <select class="form-control" id="messagefilter">
                       <option value="all">All(Read/Unread)</option>
                       <option>sent</option>
                       <option>read</option>
                       <option>unread</option>
                       </select>
                   </div>
               </div>

               <ul class="unstyled inbox-pagination">
                   <li id="pageLeft">
                       <a class="np-btn" href="#"><i class="fa fa-angle-left  pagination-left" ></i></a>
                   </li>
                   <li id="pageRight">
                       <a class="np-btn" href="#"><i class="fa fa-angle-right pagination-right" ></i></a>
                   </li>
               </ul>
           </div>
           <div class="table-responsive">
            <table class="table table-inbox table-hover">
              <tbody id="userInbox">
              
               </tbody>
            </table>
            </div>
        </div>
    </aside>
</div>

<div class="modal fade" id="dialogEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="receiverGroup"></h6>
        <h6 class="modal-title" id="msgsubject"></h6>
		 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
		<div class="modal-body">
		<p id="msgContent"></p>
		</div>
      <div class="modal-footer">
      <span id="senderUserCode" class="getUserInfo"></span>
      </div>
    </div>
  </div>
</div>
